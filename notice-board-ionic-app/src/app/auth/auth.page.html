

<ion-content padding>
    <firebase-ui
      (signInSuccessWithAuthResult)="successCallback($event)"
      (signInFailure)="errorCallback($event)"
    ></firebase-ui>
  
  <ion-list margin *ngIf="showUserSignupForm">
    <ion-list-header>Enter the following details to activate the account</ion-list-header>
      <ion-item>
          <ion-label position="floating">Roll No.</ion-label>
          <ion-input [(ngModel)]="rollno" placeholder="eg. SECOBXXX"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label position="floating">ERP Id</ion-label>
          <ion-input [(ngModel)]="erpId" placeholder="eg. 18021011M14930"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label position="floating">Division</ion-label>
          <ion-input [(ngModel)]="division" placeholder="eg. B"></ion-input>
      </ion-item>
      <ion-item (click)="openPicker()">
        <ion-label> {{department}}</ion-label>
        <ion-label>{{year}} </ion-label>
        <ion-button >
          Open Picker
        </ion-button>
      </ion-item>
  </ion-list>
  <div class="simple" *ngIf="showUserSignupForm">
    <ion-button (click)="submit()">
      Submit
    </ion-button>
  </div>
  <div class="simple" *ngIf="showUserSignupForm">
    <ion-button (click)="changeAccount()">
      Use Different Account
    </ion-button>
  </div>
</ion-content>
