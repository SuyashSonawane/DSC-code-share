

<ion-content padding>
  <ion-list margin  >
    <ion-list-header>Enter Details</ion-list-header>
      <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input [(ngModel)]="name" placeholder="First_Name Last_Name"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email" placeholder="eg. abc@gmail.com" type="email"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label position="floating">Roll No.</ion-label>
          <ion-input [(ngModel)]="rollno" placeholder="eg. SECOBXXX"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label position="floating">ERP Id</ion-label>
          <ion-input [(ngModel)]="erpId" placeholder="eg. 18021011M14930"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label position="floating">Division</ion-label>
          <ion-input [(ngModel)]="division" placeholder="eg. B"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password"  type="password"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input [(ngModel)]="confirm_password"  type="password"></ion-input>
      </ion-item>
        <ion-item (click)="openPicker()">
          <ion-label> {{department}}</ion-label>
          <ion-label>{{year}} </ion-label>
          <ion-button >
            Open Picker
          </ion-button>
        </ion-item>
  </ion-list>
  <div class="simple" >
    <ion-button (click)="submit()">
      Submit
    </ion-button>
  </div>
</ion-content>
