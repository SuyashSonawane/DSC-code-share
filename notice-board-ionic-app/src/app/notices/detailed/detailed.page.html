<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ selectedNotice?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="min-height: 80vh">
    <ion-slides [options]="sliderOpts">
      <ion-slide *ngFor="let img of selectedNotice?.urls">
        <img [src]="img" tappable (click)="openPreview(img)">
      </ion-slide>
    </ion-slides>
    <ion-card-header>
      <ion-card-subtitle>
        <div class="main-container">
          <div class="first-container custom-text">
            {{ selectedNotice?.year }} {{ selectedNotice?.department }} {{ selectedNotice?.division }}
          </div>
          <div class="last-container custom-text">
            {{ selectedNotice?.ts | date }}
          </div>
        </div>
      </ion-card-subtitle> 
      <ion-card-title>
        <ion-label class="custom-text">{{ selectedNotice?.title }}</ion-label>
      </ion-card-title>   
    </ion-card-header>

    <ion-card-content class="custom-text">
      {{ selectedNotice?.body }}
      <br>
      <ion-card-subtitle>
        <ion-label class="custom-text">- {{ selectedNotice?.author }}</ion-label>
      </ion-card-subtitle>
    </ion-card-content>
  </ion-card>
</ion-content>
