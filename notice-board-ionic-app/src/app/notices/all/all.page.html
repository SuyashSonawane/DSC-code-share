<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>All</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let notice of notices">
    <ion-card-header>
        <ion-img [src]="notice.thumbnail" margin></ion-img>
      <ion-card-subtitle>{{notice.ts | date}} <br> {{notice.author}}</ion-card-subtitle>
      <ion-card-title>{{notice.title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{notice.body}}
    </ion-card-content>
  </ion-card>
</ion-content>
